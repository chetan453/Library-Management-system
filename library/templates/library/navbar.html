<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'library/main.css' %}" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>{% block title %}library{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid row align-items-start">
            <div class="col-6">
                {% block librarian %}
                <a href="{%url 'index' %}" class="navbar-brand">&nbsp;Home</a>
                {% endblock %}
                {% block add_book %}
                {% endblock %}
            </div>
            <div class="col-3">
                <form action="{% url 'search' %}" method="GET">
                <input type="text" name="search" id="search" placeholder="search books">
                <input type="submit" value="Search">
            </form>
            </div>
            <div class="col-2">
            {% block profile %}
            <span class="welcome">Welcome<a href="{% url 'profile' request.user %}">&nbsp;{{request.user}}</a>&nbsp;&nbsp;</span>
            {% endblock %}
            <a href="{%url 'logout' %}" class="navbar-brand">&nbsp;logout</a>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    {% block search %}
    {% endblock %}
</body>
</html>
